<!DOCTYPE html>
<html lang="en">

    <!-- Head --> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple clock UI made in HTML, CSS & JS"
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link 
    rel='stylesheet'
    href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
    />
    <link 
    rel="stylesheet" 
    href="style.css"
    />


    <title>Clock App</title>

    <!-- <h1>Made by: <a href="https://divisionsolar.xyz">Josh S.</a> | <a href="https://github.com/DIVISIONSolar/Clock-App">Source code:</a></h1> -->

    <!-- Head -->

    <!-- Body -->

    <div class="clock-container">
      <div class="clock-col">
        <p class="clock-day clock-timer">
        </p>
        <p class="clock-label" style="color: black">
          Day
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-hours clock-timer">
        </p>
        <p class="clock-label" style="color: black">
          Hours
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-minutes clock-timer">
        </p>
        <p class="clock-label" style="color: black">
          Minutes
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-seconds clock-timer">
        </p>
        <p class="clock-label" style="color: black">
          Seconds
        </p>
      </div>
    </div>
    

    <!-- Body -->

    <!-- Footer -->

    <!-- Footer -->

    <!-- Scripts -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js'></script><script  src="script.js"></script>

    <!-- Scripts -->
    
</html>
